<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodo Pizza</title>
    <link rel="stylesheet" href="./styles/css/style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="header__top">
            <div class="logo">
                <div class="logo__icon">
                    <img src="./icons/logo.svg">
                </div>
                <div class="logo__name">
                    <img src="./icons/dodopizza.svg">
                </div>
                <p class="logo__brandN1">Сеть пиццерий №1 в России</p>
            </div>
            <div class="hotline">
                <p class="hotline__number">8 800 302-00-60</p>
                <p class="hotline__hint">Звонок бесплатный</p>
            </div>
        </div>
        <div class="header__bottom">
            <nav class="desktop-menu">
                <ul>
                    <a href="#pizza"><li>Пицца</li></a>
                    <a href="#combo"><li>Комбо</li></a>
                    <a href="#appetizers"><li>Закуски</li></a>
                    <a href="#deserts"><li>Десерты</li></a>
                    <a href="#drinks"><li>Напитки</li></a>
                    <a href="#other"><li>Другие товары</li></a>
                </ul>
            </nav>
            <button class="cart">Корзина</button>
        </div>
    </header>
    <main class="main">
        <div class="slider">
            <img src="./img/cheese.png">
            <img src="./img/no-meat.png">
            <img src="./img/souzmultfilm.png">
        </div>
        <div class="new-and-popular">

        </div>
        <div class="pizza" id="pizza">

        </div>
        <div class="combo" id="combo">

        </div>
        <div class="appetizers" id="appetizers">

        </div>
        <div class="deserts" id="deserts">

        </div>
        <div class="drinks" id="drinks">

        </div>

    </main>
    <footer class="footer">

    </footer>
    
    <script src="script.js" type="module"></script>
</body>
</html>
